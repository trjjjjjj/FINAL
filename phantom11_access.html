    * {

    body {
      background: #000;

      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    .loading-screen {
      position: fixed;

      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;

    .glitch-text {

      line-height: 1.6;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-content {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 5s forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .image-box img {
      max-width: 90vw;
      max-height: 90vh;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      border-radius: 0.5rem;
    }

    /* نص يمين عمودي */
    .right-text {
      position: fixed;
      top: 50%;
      right: 1rem;

      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.15rem;
      text-transform: uppercase;
      user-select: none;
      white-space: nowrap;
    }

    /* نص يسار عمودي */

    .caption a {

      font-weight: 900; /* عريض جداً */

      display: inline-block;
      position: relative;
